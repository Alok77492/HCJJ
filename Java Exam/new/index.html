<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shah Rukh Khan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        p {
            color: #34495e;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .srk-image {
            width: 300px; /* Adjust size as needed */
            height: auto;
            border-radius: 15px;
            border: 2px solid #2980b9;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .srk-image:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shah Rukh Khan - The King of Bollywood</h1>
        <img src="BKPhoto.jpg" alt="Shah Rukh Khan" class="srk-image">
        <p>Shah Rukh Khan, popularly known as SRK, is one of the most iconic actors in Bollywood.</p>
    </div>
</body>
</html>
